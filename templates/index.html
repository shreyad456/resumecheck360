<!DOCTYPE html>
<html>
<head>
  <title>ResumeCheck360</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    h2 {
      color: #2c3e50;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1a242f;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      background-color: #e8f5e9;
      border-left: 5px solid #4caf50;
      border-radius: 5px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“„ ResumeCheck360</h2>

  <form method="POST" action="/analyze" enctype="multipart/form-data">
    <label>Upload Resume (PDF):</label>
    <input type="file" name="resume" accept="application/pdf" required>

    <label>Upload Job Description (PDF):</label>
    <input type="file" name="jd" accept="application/pdf" required>

    <input type="submit" value="Analyze">
  </form>

  {% if score is defined %}
    <div class="result">
      <h3>âœ… Match Score: {{ score }}%</h3>
      <p>(Higher = better match)</p>
    </div>
  {% endif %}
</body>
</html>
